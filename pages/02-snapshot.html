---
layout: default
title: Snaphot
description: |
  Using shutterbug to take a snapshot of an interactive
---
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="http://shutterbug.herokuapp.com/shutterbug/shutterbug.js" type="text/javascript"></script>
<div>
  <button class='shutterbug'>Snapshot</button>
</div>
<iframe width="568px" height="433px"
        frameborder="no" scrolling="no" allowfullscreen="true"
        webkitallowfullscreen="true" mozallowfullscreen="true"
        src="http://lab.concord.org/embeddable.html#interactives/basic-examples/area-versus-applied-pressure.json">
</iframe>
<div id="snapshot-image"></div>
<script type="text/javascript">
  $(document).ready(function(e) {
    $("button.shutterbug").click(function(e) {
      var bug    = new Shutterbug('iframe','#snapshot-image',null,"xxyyz");
      bug.getDomSnapshot();
    });
  });
</script>
