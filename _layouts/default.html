<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/style.css" rel="stylesheet" type="text/css">
    {% if page.graph %}
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
      <link href='https://concord-consortium.github.io/lab-grapher/css/lab-grapher.css' rel='stylesheet' type='text/css'>
      <script src='https://d3js.org/d3.v3.min.js' type='text/javascript'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'></script>
      <script src='https://concord-consortium.github.io/lab-grapher/dist/lab-grapher.js' type='text/javascript'></script>
    {% endif %}
  </head>
  <body>
  	<div class="top">
      <header>
        <div class="sitename"><a href ="{{site.baseurl}}/">Lab Examples</a></div>
        <a href="https://github.com/{{site.github_repo}}/blob/gh-pages/{{page.path}}" class="view-source">View page on GitHub</a>
      </header>
    </div>

    <div id="content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </body>
</html>
