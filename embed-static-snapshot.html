<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300italic,400,300,700&amp;subset=latin,greek,latin-ext" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://shutterbug.herokuapp.com//shutterbug/shutterbug.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="content">
    <h1>Snaphot Static Lab Interactive</h1>
    <p>
      Example embedding an interactive from a static build and taking a snapshot of it
    </p>
    <iframe width="568px" height="433px"
            frameborder="no" scrolling="no" allowfullscreen="true"
            webkitallowfullscreen="true" mozallowfullscreen="true"            
            src="http://concord-consortium.github.io/lab-static/embeddable.html#interactives/basic-examples/area-versus-applied-pressure.json">
    </iframe>
    <button class='shutterbug'>Snapshot</button>
    <div id="snapshot-image"></div>
    <script type="text/javascript">
      $(document).ready(function(e) {
        $("button.shutterbug").click(function(e) {
          var bug    = new Shutterbug('iframe','#snapshot-image',null,"xxyyz");
          bug.getDomSnapshot();
        });
      });
    </script>
  </body>
</html>
